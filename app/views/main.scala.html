@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/bootstrap/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/fullcalendar/fullcalendar.min.css")" />
    <link rel="stylesheet" media="print"  href="@routes.Assets.at("libs/fullcalendar/fullcalendar.print.css")"  />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
  </head>
  <body>
    @navigation()
    <div class="container">
      @content
    </div>

  <script src="@routes.Assets.at("libs/lodash/lodash-3.6.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("libs/jquery/jquery-2.1.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("libs/moment/moment-2.9.0.min.js")" type="text/javascript"></script>
  @scripts
  </body>
</html>
